    <div class="container">
      <div class="col-sm-10">
                <div class="col-sm-10">
          <canvas id="cv" width=640 height=480>
            It seems you are using an outdated browser that does not support canvas :-(
          </canvas>
          <script type="text/javascript" src="../../js/jsc3d.js"></script>
          <script type="text/javascript" src="../../js/jsc3d.touch.js"></script>
          <script type="text/javascript">
var canvas = document.getElementById('cv');
var viewer = new JSC3D.Viewer(canvas);
viewer.setParameter('SceneUrl', '../../img/work/full/carrage/carrage.stl');
viewer.setParameter('InitRotationX', 20);
viewer.setParameter('InitRotationY', 40);
viewer.setParameter('InitRotationZ', 0);
viewer.setParameter('ModelColor',       '#6D788A');
viewer.setParameter('BackgroundColor1', '#3C3C3C');
viewer.setParameter('BackgroundColor2', '#3C3C3C');
viewer.setParameter('RenderMode', 'textureflat');
viewer.setParameter('Renderer', 'webgl');
viewer.init();
viewer.update();
          </script>
        </div>

        <div class="col-sm-10">
          <img id="langing-full-img" src="../../img/work/full/carrage/dualEX-pers.jpg">
